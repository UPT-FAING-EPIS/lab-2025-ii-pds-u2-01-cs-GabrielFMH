name: Release Version

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run unit tests
      run: dotnet test --no-build --configuration Release --logger trx --results-directory ./test-results

    - name: Pack Bank.Domain
      run: dotnet pack Bank.Domain/Bank.Domain.csproj --configuration Release --output ./nupkg

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./nupkg/Bank.Domain.*.nupkg
        generate_release_notes: true
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}