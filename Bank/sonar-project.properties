# SonarCloud properties
sonar.organization=your-sonarcloud-org  # Replace with your SonarCloud organization key
sonar.projectKey=Bank  # Replace with your project key
sonar.projectName=Bank.Domain
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=Bank.Domain
sonar.tests=Bank.Domain.Tests
sonar.exclusions=**/*.Tests.cs

# .NET specific
sonar.cs.opencover.reportsPaths=coverage.opencover.xml
sonar.cs.vstest.reportsPaths=test-results/**/*.trx

# Language
sonar.language=cs